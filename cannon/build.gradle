plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.7'
}
javafx {
    version = "11.0.2"
    modules = [ 'javafx.controls' ]
}
group 'ru.hse.kuzyaka'
version '1.0-SNAPSHOT'
mainClassName = "ru.hse.kuzyaka.cannon.Main"
sourceCompatibility = 11
repositories {
    mavenCentral()
}